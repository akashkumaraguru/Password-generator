<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nunito+Sans:ital,opsz,wght@0,6..12,700;0,6..12,900;1,6..12,600;1,6..12,700;1,6..12,800&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="generator.css">
</head>

<body>

    <div class="big-box">
        <div class="agn">
            <div class="pswd">
                <h1>Passsword Generator</h1>
             </div>
            <div class="box-one">
                <div class="psd">
                    <label for="password">Password Length</label>
                    <input type="Number" class="box" min="1" max="50" value="12" id="length">
                </div>
            </div>
        </div>
        <div class="main-div">
            <div class="upcase">
                <input type="checkbox" id="uppercase" checked>
                <label for="upperCase">Upper Case</label>
            </div>
            <div class="lwcase">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowerCase">LowerCase</label>
            </div>
            <div class="numb">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Numbers</label>
            </div>
            <div class="sc">
                <input type="checkbox" id="special" checked>
                <label for="scharacter">Special Character</label>
            </div>

            <div class="but">
                <Button id="generate">Generate Passsword</Button>
                <div class="password" id="password"></div>
           
            </div>
            
        </div>  
    </div>
   
   
<script src="generator.js"></script>
</body>

</html>
